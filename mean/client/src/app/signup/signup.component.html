<div class="container">
  <h2>Signup</h2>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="lname" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="onSignup()" class="btn btn-success pull-left">Signup</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-right: 10px">Cancel</button>
      </div>
    </div>
  </div>

</div>
